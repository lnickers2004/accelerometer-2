<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Canvas API</title>
        <!--[if lt IE 9]>
        <script type="text/javascript" src="script/excanvas.js"></script>
		<![endif]-->
        <style>
        	canvas{
        		border: 2px dashed gray;
        	}
        </style>
        <script>
        var can, ctx;
        var boxD = 50;
        var boxX = 0;
        var boxY = 200;
        var count = 0;
        var si;
        	function onLoadFun(){
			can = document.getElementById("can");
			ctx = can.getContext("2d");
			
			/*
			
			// ctx.arc(x,y,radius,start position, end position, counter clockwise)
			ctx.arc(100,100,60,(Math.PI/180)*0,(Math.PI/180)*90, false);
			ctx.fill();
			ctx.closePath();
			ctx.stroke();
			// ctx.stroke();
			 */
			si = setInterval(animate,1);
			
        	}
        	function animate(){
        		// ctx.clearRect(0,0,300,300);
        		var r = Math.round(Math.random()*255);
        		var g = Math.round(Math.random()*255);
        		var b = Math.round(Math.random()*255);
        		var a = Math.random();
        		var rgba = "rgba("+r+","+g+","+b+","+a+")";
        		ctx.fillStyle = rgba;
        		ctx.fillRect(boxX,boxY,boxD,boxD)
				boxX++;
				count++;
				
				boxD = Math.round(Math.random()*50);
				boxX = Math.round(Math.random()*300);
				boxY = Math.round(Math.random()*300);
				
				document.getElementById("display").textContent = count;
				if(count == 1000){
					clearInterval(si);
				}
        	}
        </script>
    </head>
    <body onload="onLoadFun()">
    	<!-- text images custom shapes and videos -->
		<canvas id="can" width="300" height="300">
			<img src="images/batman.jpg" />
		</canvas>
		<h1 id="display"></h1>
    </body>
</html>
